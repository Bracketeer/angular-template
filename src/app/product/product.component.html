<div class="container">
  <div class="row">
    <div class="col s12">
      <h3>BE A HERO</h3>
      <h5>PROVIDE THE COVERAGE THAT EMPLOYEES NEED</h5>
      <div class="divider">
    </div>
  </div>
</div>
<div class="row">
  <div class="col l6 s12 m12" *ngFor="let product of products">
    <div class="card horizontal">
      <div class="card-image">
        <img src="{{product.image}}" alt="" class="circle responsive-img">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <span class="card-title">{{product.title}}</span>
          <p>{{product.content}}</p>
        </div>
        <div class="card-action">
          <a href="product.link">Learn More</a>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
